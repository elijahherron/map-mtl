<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Montreal Then & Now</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: "PT Serif", serif;
      }
      #map {
        flex: 1;
        width: 100%;
      }
      #info-panel {
        width: 40%;
        height: 100%;
        background: #efdebabd;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        overflow: auto;
        display: none;
        box-sizing: border-box;
        z-index: 1000;
        color: #d14747;
        font-style: italic;
      }
      #info-panel img {
        object-fit: cover;
        max-width: 100%;
        height: auto;
        width: 100%;
        display: block;
        margin-top: 45px;
      }
      #info-panel-text {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(239, 222, 171, 0.7);
        padding: 10px;
        box-sizing: border-box;
        z-index: 1001;
      }
      #info-panel-text h2 {
        margin: 0;
        color: #d14747;
      }
      #info-panel-text h3 {
        margin: 0;
        color: black;
        margin-top: 5px;
      }
      #close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        background: #d1474751;
        border: none;
        padding: 5px;
        border-radius: 3px;
        z-index: 1002;
        color: #fff;
        font-size: 10px;
      }
      #close-btn:hover {
        background: #d14747;
      }
      .mapboxgl-popup-content {
        background: #efdebaf3;
        color: #d14747;
        font-style: italic;
        font-family: "PT Serif", serif;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        padding: 5px;
        z-index: 1001;
      }
      .mapboxgl-popup-tip {
        border-top-color: #efdebaf3 !important; /* Ensure the arrow color matches the popup background */
        border-top-style: solid;
        border-top-width: 10px; /* Adjust size as needed */
        z-index: 1002;
      }
      .mapboxgl-popup-content h3 {
        color: #d14747;
        margin: 0;
      }
      .mapboxgl-popup {
        z-index: 1001; /* Ensure it is above other elements */
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info-panel">
      <button id="close-btn">X</button>
      <!-- Content added dynamically -->
    </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibW9udHJlYWx0aGVuYW5kbm93IiwiYSI6ImNsemE0b2Q3MTAxNnIycm9va2UxNHE5MTAifQ.xzpBb9fHCoJ03Yu7YZm5aw";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/montrealthenandnow/clevx8q00000901o4q8dsipxd",
        center: [-73.57731, 45.50022],
        zoom: 12.76,
      });

      map.on("load", function () {
        map.on("mouseenter", "pointsupdate", function (e) {
          map.getCanvas().style.cursor = "pointer";
          const coordinates = e.features[0].geometry.coordinates.slice();
          const title = e.features[0].properties.title || "No title";

          new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            className: "custom-popup",
          })
            .setLngLat(coordinates)
            .setHTML(`<h3>${title}</h3>`)
            .addTo(map);
        });

        map.on("mouseleave", "pointsupdate", function () {
          map.getCanvas().style.cursor = "";
          const popups = document.getElementsByClassName("mapboxgl-popup");
          if (popups.length) {
            popups[0].remove();
          }
        });

        map.on("click", "pointsupdate", function (e) {
          if (e.features.length > 0) {
            const properties = e.features[0].properties;
            let imageThen = properties.imageThen;
            let imageNow = properties.imageNow;
            let imageUrl = properties.image || "default-image-url";

            // Display imageThen, imageNow if both exist, otherwise fallback to imageUrl
            const images = [];
            if (imageThen)
              images.push(`<img src="${imageThen}" alt="Image Then">`);
            if (imageNow)
              images.push(`<img src="${imageNow}" alt="Image Now">`);
            if (images.length === 0)
              images.push(`<img src="${imageUrl}" alt="Image">`);

            const content = `
              <div id="info-panel-text">
                <h2>${properties.title || "No title"}</h2>
                <h3>${properties.description || "No description"}</h3>
              </div>
              ${images.join("")}
            `;

            const infoPanel = document.getElementById("info-panel");
            infoPanel.innerHTML = `<button id="close-btn">X</button>` + content;
            infoPanel.style.display = "block";

            document
              .getElementById("close-btn")
              .addEventListener("click", function () {
                infoPanel.style.display = "none";
              });
          }
        });
      });
    </script>
  </body>
</html>
