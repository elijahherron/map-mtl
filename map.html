<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      /* Additional CSS styling for the map container */
      #map-container {
        width: 100%;
        height: 600px; /* Adjust height as needed */
        border: 2px solid #000000; /* Example border */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Example shadow */
      }
      /* Add any other custom CSS you need here */
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script>
      // Your Mapbox access token
      mapboxgl.accessToken =
        "pk.eyJ1IjoibW9udHJlYWx0aGVuYW5kbm93IiwiYSI6ImNsd3djb3c2YTB6b2MyaW9ta2tzaW1lZ3MifQ.xzlRI4PyANlN7Nw3688X8Q";

      // Initialize the map
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/montrealthenandnow/clevx8q00000901o4q8dsipxd",
        center: [-73.56564131403564, 45.49975854348412], // Updated starting position [lng, lat]
        zoom: 12, // Starting zoom level
      });
    </script>
  </body>
</html>
