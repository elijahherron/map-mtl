<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #map-container {
        width: 100%;
        height: 600px;
        border: 2px solid #000000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      /* Custom styles for the popup */
      .mapboxgl-popup-content {
        max-width: 50vw; /* Set max-width to 50% of viewport width */
        max-height: 50vh; /* Set max-height to 50% of viewport height */
        overflow: auto; /* Allow scrolling if content is too large */
      }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibW9udHJlYWx0aGVuYW5kbm93IiwiYSI6ImNsd3djb3c2YTB6b2MyaW9ta2tzaW1lZ3MifQ.xzlRI4PyANlN7Nw3688X8Q";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/montrealthenandnow/clevx8q00000901o4q8dsipxd",
        center: [-73.56564131403564, 45.49975854348412],
        zoom: 12,
      });

      map.on("load", function () {
        map.on("click", "points", function (e) {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const description = `
            <div style="max-width: 50%; max-height: 100%; overflow: hidden;">
              <strong>${e.features[0].properties.title}</strong>
              <p>${e.features[0].properties.description}</p>
              <img src="${e.features[0].properties.image}" alt="Image" style="width: 100%; height: auto;">
            </div>
          `;

          new mapboxgl.Popup({ closeButton: true, closeOnClick: false })
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });

        map.on("mouseenter", "points", function () {
          map.getCanvas().style.cursor = "pointer";
        });

        map.on("mouseleave", "points", function () {
          map.getCanvas().style.cursor = "";
        });
      });
    </script>
  </body>
</html>
