<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Montreal Then & Now</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="info-panel">
      <button id="close-btn">X</button>
      <!-- Content added dynamically -->
    </div>
    <a href="https://montrealthenandnow.com" id="home-btn">
      <img
        src="https://raw.githubusercontent.com/elijahherron/map-image/main/logoshadow.png"
        alt="Home"
      />
    </a>
    <div id="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="layer-toggle" />
        <span class="slider"></span>
      </label>
      <a href="https://montrealthenandnow.com/BUY" id="toggle-text">
        Montreal Invisible
      </a>
    </div>
    <div id="instruction-notice">
      Click on a point to view then & now images
    </div>
    <div id="year-legend">
      <h4 id="legend-header">Time Periods <span id="legend-toggle">â–¼</span></h4>
      <div class="legend-items" id="legend-content">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #4F7CAC;"></div>
          <span>Before 1900</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #6B8CAE;"></div>
          <span>1900-1919</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #8E9AAF;"></div>
          <span>1920-1939</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #B8860B;"></div>
          <span>1940-1959</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #CD853F;"></div>
          <span>1960-1979</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #D2691E;"></div>
          <span>1980-1999</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #d14747;"></div>
          <span>2000-2019</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #CC8B65;"></div>
          <span>2020+</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #7A8287;"></div>
          <span>Unknown</span>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
